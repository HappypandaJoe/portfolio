<div class="card-container">
  <mat-card *ngFor="let card of cards" class="card">
    <mat-card-title>{{ card | titlecase }}</mat-card-title>
    <mat-divider [inset]="true"></mat-divider>
    <mat-card-content>
      <ng-container [ngSwitch]="card">
        <about-me-list
          *ngSwitchCase="'proficiencies'"
          [type]="card"
          [list]="proficiencies"
        ></about-me-list>
        <about-me-list
          *ngSwitchCase="'education'"
          [type]="card"
          [list]="education"
        ></about-me-list>
        <about-me-bar
          *ngSwitchCase="'frameworks'"
          [list]="frameworks"
        ></about-me-bar>
        <about-me-bar
          *ngSwitchCase="'languages'"
          [list]="languages"
        ></about-me-bar>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
