<ng-container [ngSwitch]="navType">
  <mat-nav-list *ngSwitchCase="'sideExtra'" class="nav-container">
    <div class="image-container">
      <img
        class="image"
        src="./assets/images/profile-pic.png"
        alt="Profile picture"
      />
    </div>
    <a mat-list-item routerLink="{{ link.route }}" *ngFor="let link of links">
      <div class="nav-element">
        <mat-icon class="icon">{{ link.icon }}</mat-icon>
        <span class="text">{{ link.name }}</span>
      </div>
    </a>
  </mat-nav-list>

  <mat-nav-list *ngSwitchCase="'side'" >
    <img
      class="image-side"
      src="./assets/images/profile-pic.png"
      alt="Profile picture"
    />
    <a mat-list-item routerLink="{{ link.route }}" *ngFor="let link of links">
        <mat-icon>{{ link.icon }}</mat-icon>
    </a>
  </mat-nav-list>

  <mat-toolbar *ngSwitchCase="'bar'">
    <mat-nav-list class="bar">
      <img
        class="image-mobile"
        src="./assets/images/profile-pic.png"
        alt="Profile picture"
      />
      <a
        routerLinkActive="active"
        mat-list-item
        routerLink="{{ link.route }}"
        *ngFor="let link of links"
      >
        <mat-icon>{{ link.icon }}</mat-icon>
      </a>
    </mat-nav-list>
  </mat-toolbar>
</ng-container>
