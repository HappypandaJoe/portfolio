<mat-nav-list class="nav-container">
  <div class="image-container">
    <img class="image" src="../../../assets/images/profile-pic.jpg" />
  </div>
  <a mat-list-item routerLink="{{ link.route }}" *ngFor="let link of links">
    <div class="nav-element">
      <mat-icon class="icon">{{ link.icon }}</mat-icon>
      <span class="text">{{ link.name }}</span>
    </div>
  </a>
</mat-nav-list>
