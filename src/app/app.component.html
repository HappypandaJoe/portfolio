<ng-container [ngSwitch]="layoutType">
  <div *ngSwitchCase="'bar'">
    <app-nav [navType]="layoutType"></app-nav>
    <router-outlet></router-outlet>
  </div>

  <div *ngSwitchCase="'side'">
    <mat-sidenav-container class="fill-screen">
      <mat-sidenav opened disableClose="true" mode="side" class="side-nav">
        <app-nav [navType]="layoutType"></app-nav>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</ng-container>
