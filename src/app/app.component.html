<div class="main">
  <h1>Portfolio</h1>
  <h4>By Josh A</h4>
  <p>
    Welcome to my portfolio, stay awhile and listen!
  </p>
  
  <hr>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ book.title }}
      </mat-card-title>
    </mat-card-header>
    <img mat-card-xl-image [src]="book.firstThumbnailUrl" alt="Book image">
    <mat-card-content>
      {{ book.description }}
    </mat-card-content>
  </mat-card>
</div>
